<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="css/cart.css">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- Google Fonts For Titles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Nosifer&display=swap"
        rel="stylesheet">

    <!-- AnimateCS for Title Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Spooky Wooky</title>
</head>

<body>
    <div class="bg-dark sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="home.html"><i class="fas fa-skull" style="font-size: 50px"></i></a>
            <span class="navbar-title h1" style="font-family: 'Creepster', cursive; color: #d62626">Spooky Wooky</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link active">Cart<span class="sr-only">(current)</span></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="checkout.html">Checkout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container min-vh-100">
        <div class="row">
            <div class="col text-center pt-4">
                <h1 class="animate__animated animate__bounce" style="font-family: 'Nosifer', cursive;">Cart</h1>
                <hr class="my-4" />
                <p class="h5">10% Discount Code - Limited Time Only</p>
                <p class="h5 animate__animated animate__bounceInUp pt-1 pb-3"><mark><em>10OFF</em></mark></p>
                <hr class="my-4" />
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3">
                <p class="h4">Product</p>
            </div>
            <div class="col-3">
                <p class="h4">Size</p>
            </div>
            <div class="col-3">
                <p class="h4">Cost</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-3">
                <!-- product picture -->
                <div class="card" style="height: 100%">
                    <div class="embed-responsive embed-responsive-1by1">
                        <img src="https://images.halloweencostumes.com/products/41222/1-1/boys-ship-captain.jpg"
                            class="card-img-top embed-responsive-item" alt="pirate boy costume" />
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-family: 'Pacifico', cursive">
                            Pirate Boy Costume
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <!-- product type -->
                <p class="h5">Medium</p>
            </div>
            <div class="col-3">
                <!-- product quantity and cost-->
                <p class="h5">1 x $39.50</p>
            </div>
            <div class="col-3">
                <!-- remove product from cart-->
                <button type="button" class="btn btn-danger">Remove from cart</button>
            </div>
        </div>
        <div class="row text-center my-5">
            <div class="col-3">
                <!-- product picture -->
                <div class="card" style="height: 100%">
                    <div class="embed-responsive embed-responsive-1by1">
                        <img src="https://cdn.shopify.com/s/files/1/1170/6964/products/IMG_8288_2_862ff93c-3bfe-4d2c-bee1-6a96ad940342.JPG?v=1471371035"
                            class="card-img-top embed-responsive-item" alt="scary witch decoration" />
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="font-family: 'Pacifico', cursive">
                            Witch Decoration
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <!-- product type -->
                <p class="h5">Small</p>
            </div>
            <div class="col-3">
                <!-- product quantity and cost-->
                <p class="h5">2 x $12.99</p>
            </div>
            <div class="col-3">
                <!-- remove product from cart-->
                <button type="button" class="btn btn-danger">Remove from cart</button>
            </div>
        </div>
        <!-- total cost -->
        <div class="row text-center justify-content-center">
            <div class="col-3">
                <p class="h2">Total Cost: </p>
            </div>
            <div class="col-3">
                <p class="h3">$65.48</p>
            </div>
        </div>
        <div class="row text-center justify-content-center py-3">
            <div>
                <p>Enter Discount Code</p>
                <form>
                    <input type="text" id="discount-code" placeholder="10OFF">
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
