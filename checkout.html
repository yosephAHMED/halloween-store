<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- CSS file -->
    <link rel="stylesheet" href="css/checkout.css">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- Google Fonts For Titles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&family=Nosifer&display=swap"
        rel="stylesheet">

    <!-- AnimateCS for Title Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Spooky Wooky</title>
</head>

<body>
    <div class="bg-dark sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="home.html"><i class="fas fa-skull" style="font-size: 50px"></i></a>
            <span class="navbar-title h1" style="font-family: 'Creepster', cursive; color: #d62626">Spooky Wooky</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link active">Checkout<span class="sr-only">(current)</span></span>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-fluid bg-black min-vh-100">
        <div class="row">
            <div class="col text-center pt-4">
                <h1 class="animate__animated animate__bounce" style="font-family: 'Nosifer', cursive;">Checkout</h1>
                <hr class="my-4" />
                <p class="h5">10% Discount Code - Limited Time Only</p>
                <p class="h5 animate__animated animate__bounceInUp pt-1 pb-3"><mark><em>10OFF</em></mark></p>
                <hr/>
            </div>
        </div>
        <div class="row">
            <div class="col text-center pt-4">
                <p class="h3">Total: $65.48</p>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <form action="#" method="POST" name="checkout">
                    <fieldset>
                        <legend>Billing Account Information</legend>
                        <label for="ccn">Credit Card Number:</label>
                        <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number"
                            maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required /><br />
                        <label for="card-security-code">CVC:</label>
                        <input id="cvc" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="3"
                            placeholder="xxx" required /><br />
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required /><br />
                        <label for="billing-address">Billing Address:</label>
                        <input type="text" id="billing-address" name="billing-address" required /><br />
                        <label for="shipping-address">Shipping Address:</label>
                        <input type="text" id="shipping-address" name="shipping-address" required /><br />
                    </fieldset>
                    <br />
                    <fieldset>
                        <legend>Sign Up For Member Rewards</legend>
                        <label for="email">Email Address:</label>
                        <input type="text" id="email" name="email" placeholder="Your email address" required /><br />
                        <label for="password">Password input*:</label>
                        <input type="password" id="password" name="password" required /><br />
                        <label for="repeatPassword">Repeat password*:</label>
                        <input type="password" id="repeatPassword" name="repeatPassword" required /><br />
                        <input type="checkbox" id="email-list" name="email-list" />
                        <label for="email-list">Sign up for emails about new products and discounts</label>
                    </fieldset>
                    <label for="submit"></label>
                    <input type="submit" id="submit" name="submit" />
                </form>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
